# Use 'tmux list-keys' to see all the key bindings


# Set Terminal colors
# set -g default-terminal "tmux-256color-italic"

# setting time for tmux to wait for escape
set -s escape-time 0


# set shell
set -g default-shell /bin/zsh


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf


# remap prefix frcm 'C-b' tc 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
unbind '"'
unbind %
bind \ split-window -h
bind - split-window -v


# navigating panes using vim styles
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# cycling through avai windows, do bind, release, then ctrl+h or ctrl+l to cycle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set -g mouse-select-window on


# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 6

# quick view of processes
bind '~' new-window "exec top"

# tile all windows
unbind =
bind = select-layout tiled

# setting copy and pasting from system clipboard
# to tmux needs to be in visual mode!! this is done by "leader + [" to get into visual mode. Then navigate just as you do in vim. copy and paste as you do in vim.
# read here http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle

# this will copy everything in tmux to system clipboard also
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# pasting is a two step process
# 1. move x clipboard into tmux paste buffer
# 2. tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer -"
bind P paste-buffer

# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"


